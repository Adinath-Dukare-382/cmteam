name: CI

on:
  push:
    branches:
      - 'main'
    paths:
      - 'sample.json'
  pull_request:
    branches: 
      - main
      - feature_*
      - Feature_*
    types: [closed]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning' 
        type: string
  workflow_call:
#   schedule:
