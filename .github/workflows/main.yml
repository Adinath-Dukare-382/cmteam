name: CI

on:
  pull_request:
    branches: 
      - main
      - feature_*
      - Feature_*
    types: [closed]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning' 
        type: string
  workflow_call:
  schedule:
    - cron:  '56 8 * * *'
  
env:
  IDNTenantID : "thinkpad"
  
jobs:
  Job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: release-22.2
          
