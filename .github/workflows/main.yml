name: CI

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning' 
        type: string
  workflow_call:
jobs:
  HC_workflow:
      uses: ./.github/workflows/test.yml
      with:
          username1: "adinath"
          username2: ${{ needs.example_job1.outputs.DBServer1 }}
          
  HWS_workflow:
      needs: [ HC_workflow ]
      uses: ./.github/workflows/test2.yml
      with:
          username1: "adinath"
          username2: "dukare"
